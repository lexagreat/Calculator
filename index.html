<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quote-Generator</title>
   <link rel="stylesheet" href="css/nullstyle.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="block">
            <div class="textarea"></div>
            <div class="row">
               <div class="numbers__grid">
                  <div class="number">1</div>
                  <div class="number">2</div>
                  <div class="number">3</div>
                  <div class="number">4</div>
                  <div class="number">5</div>
                  <div class="number">6</div>
                  <div class="number">7</div>
                  <div class="number">8</div>
                  <div class="number">9</div>
                  <div class="number point">.</div>
                  <div class="number">0</div>
                  <div class="close">C</div>
               </div>
               <div class="operand__column">
                  <div class="operand__item plus">+</div>
                  <div class="operand__item minus">-</div>
                  <div class="operand__item mult">*</div>
                  <div class="operand__item break">/</div>
               </div>
            </div>
            <div class="equil">=</div>
         </div>
      </div>
      <script src="js/script.js"></script>
</body>

</html>
